name: GitHub Actions Demo Build Kotlin
run-name: ${{ github.actor }} is testing out GitHub Actions, this time to build and run kotlin files 🚀

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  Build-SW-without-warnings:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Build SW 
        run: |
          kotlinc -Werror src/hello.kt -include-runtime -d hello.jar
          kotlinc -Werror src/crc32.kt -include-runtime -d crc32.jar
          kotlinc -cp ./src/junit-4.13.2.jar -include-runtime -d tests.jar src/test/Crc32Tests.kt src/test/MD5Tests.kt src/crc32.kt
          ls ${{ github.workspace }}
          
      - name: Run application
        run: |
          java -jar hello.jar BINGO BULL
          java -jar crc32.jar
          echo "🍏 This job's status is ${{ job.status }}."
          
      - name: Run unit tests
        run: java -jar src/junit-platform-console-standalone-1.7.2.jar --class-path tests.jar --scan-class-path

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: hello.jar
          
# tryout use of groovy              
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         java-version: '11'
         distribution: 'adopt'

      - name: Install Groovy
        run: |
         GROOVY_VERSION="3.0.9" # Specify the desired version of Groovy
         wget "https://dlcdn.apache.org/groovy/${GROOVY_VERSION}/distribution/apache-groovy-binary-${GROOVY_VERSION}.zip"
         unzip "apache-groovy-binary-${GROOVY_VERSION}.zip"
         echo "GROOVY_HOME=$GITHUB_WORKSPACE/groovy-${GROOVY_VERSION}" >> $GITHUB_ENV
         echo "$GITHUB_WORKSPACE/groovy-${GROOVY_VERSION}/bin" >> $GITHUB_PATH

      - name: Run Groovy script
        run: groovy src/helloWorld.groovy

         
         
