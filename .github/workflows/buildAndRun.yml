name: GitHub Actions Demo Build Kotlin
run-name: ${{ github.actor }} is testing out GitHub Actions, this time to build and run kotlin files 🚀
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "checkout Repo"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "Build SW"
      - run: kotlinc hello.kt -include-runtime -d hello.jar
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
     # - name: Run application
     # - run: java -jar hello.jar
      - run: echo "🍏 This job's status is ${{ job.status }}."


