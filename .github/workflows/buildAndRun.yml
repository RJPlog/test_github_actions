name: GitHub Actions Demo Build Kotlin
run-name: ${{ github.actor }} is testing out GitHub Actions, this time to build and run kotlin files üöÄ

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  Build-SW-without-warnings:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build SW 
        run: |
          kotlinc -Werror src/hello.kt -include-runtime -d hello.jar
          kotlinc -Werror src/crc32.kt -include-runtime -d crc32.jar
          kotlinc -cp ./src/junit-4.13.2.jar -include-runtime -d tests.jar src/test/Crc32Tests.kt src/test/MD5Tests.kt src/crc32.kt
  #        kotlinc -cp ./src/junit-4.13.2.jar src/test/Crc32Tests.kt src/test/MD5Tests.kt -include-runtime -d tests.jar
  #        ls ${{ github.workspace }}
  # copilot:      kotlinc -cp https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar:. src/test/Crc32Tests.kt -include-runtime -d tests.jar
  # AskB:         kotlinc -cp <Pfad zur JUnit-Bibliothek> -d <Ausgabedatei> <Testdatei> <Hauptdatei>
      - name: Run application
        run: |
          java -jar hello.jar BINGO BULL
          java -jar crc32.jar
          echo "üçè This job's status is ${{ job.status }}."
      - name: Run unit tests
        run: java -jar src/junit-platform-console-standalone-1.7.2.jar --class-path tests.jar --scan-class-path
   #tut nicht:     run: java -cp ./src/junit-4.13.2.jar:tests.jar org.junit.runner.JUnitCore Crc32Tests
   # copilot      java -jar junit-platform-console-standalone-1.7.2.jar --class-path tests.jar --scan-class-path
   # AskB      java -cp <Pfad zur JUnit-Bibliothek>:<Pfad zur Ausgabedatei> org.junit.runner.JUnitCore <Name der Testklasse>
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: hello.jar
     
